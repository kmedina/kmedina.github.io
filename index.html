<p>My favorite color is {{page.color}}. My email address is {{site.email}}. A little about me: {{site.description}}.</p>

<ul>
  {% for post in site.posts %}

      <a href="{{ post.url }}">{{ post.title }}</a>
      <img src="{{ post.image }}" alt="">
    </li>
  {% endfor %}
</ul>
